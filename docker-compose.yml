      VERIFY_JWT: "false"

  app:
    container_name: chytr-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      CHYTR_MODE: ${CHYTR_MODE:-self-hosted}
      CHYTR_API_KEY: ${CHYTR_API_KEY:-}
      CHYTR_PUBLIC_URL: ${CHYTR_PUBLIC_URL:-http://localhost:3000}
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRFA0NiK7ACcPanFkUZRRiB2-6G3dQMz7Wt-BJSW1-E
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hj04zWl196z2-SBc0
      CHYTR_LICENSE_KEY: ${CHYTR_LICENSE_KEY:-}
      CURSOR_API_KEY: ${CURSOR_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}

volumes:
  db-data:
